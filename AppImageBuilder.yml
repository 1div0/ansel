# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
AppDir:
  path: AppDir
  app_info:
    id: com.ansel.app
    name: Ansel
    icon: ansel
    version: latest
    exec: usr/bin/ansel
    exec_args: $@
  files:
    include:
      - /lib64/ld-linux-x86-64.so.2
      - ~/.local/share/lensfun/updates/version_1
    exclude:
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*
  apt:
    arch: [ x86_64 ]
    sources:
      - sourceline: 'deb [arch=amd64] http://azure.archive.ubuntu.com/ubuntu jammy main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920D1991BC93C'
      - sourceline: 'deb [arch=amd64] http://azure.archive.ubuntu.com/ubuntu jammy-updates main restricted universe multiverse'
      - sourceline: 'deb [arch=amd64] http://azure.archive.ubuntu.com/ubuntu jammy-backports main restricted universe multiverse'
    include:
      - libavif-bin
      - libcairo2
      - libcolord2
      - libcolord-gtk1
      - libcups2
      - libexiv2-27
      - libimage-exiftool-perl
      - libgdk-pixbuf2.0
      - libglib2.0-bin
      - libgraphicsmagick1
      - libgtk-3-0
      - libheif1
      - libjpeg9
      - libjson-glib-1.0-0
      - liblcms2-2
      - liblensfun-bin
      - liblensfun-data-v1
      - liblensfun1
      - liblua5.3-0
      - libgmic1
      - libopenexr-3-1-30
      - libopenjp2-7
      - libosmgpsmap-1.0-1
      - libpango-1.0-0
      - libpng16-16
      - libportmidi0
      - libpugixml1v5
      - librsvg2-2
      - libsdl2-2.0-0
      - libsecret-1-0
      - libsoup2.4-1
      - libsqlite3-0
      - libtiff5
      - libwebp7
      - libx11-6
      - libxml2
      - libxml2-utils
      - clang-14
      - llvm-14
      - ocl-icd-libopencl1
      - mesa-va-drivers
      - mesa-vdpau-drivers
      - va-driver-all
      - vdpau-driver-all
      - i965-va-driver
      - intel-media-va-driver
      - wayland-protocols
      - colord
      - colord-data
      - fonts-roboto
      - fonts-droid-fallback
      - fonts-noto-mono
  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
AppImage:
  arch: x86_64
  update-information: guess
